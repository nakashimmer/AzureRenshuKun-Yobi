<!DOCTYPE html>
<html>
	<head>
		<!-- Google Analytics -->
		<script src="ga.js"></script>
		<meta charset=utf-8>
		<title>★エディタ</title>
		<meta name="viewport" content="width=900">
		<link rel="stylesheet" href="style.css">
		<script src="jquery-1.11.1.js"></script>
	</head>
	<body>
		<div id=wrap>
			<h1>簡易テキストエディタ（予備）</h1>
			<form method="post" action="action.php" id="form1">
				<input type="hidden" name="name" id="name" placeholder="ニックネーム" required>
				<div id=outer>
					<div id="no"></div>
					<textarea id="editor" name="code" spellcheck="false" placeholder="②コード入力">
						
					</textarea>
				</div>
			</form>
			<div class="flex">
				<!-- ボタンの一覧 -->
				<button id="btn" class="btn">③閲覧</button>
				<a class="btn" id="download" href="#" download="noname.html" onclick="dl()">⑥DL</a>
			</div>
			<div class="flex">
				<!-- 可変-->
				<button id="temp1" class="temp btn">1.テンプレ</button>
				<button id="temp2" class=" btn">2.場面</button>
				<button id="temp3" class=" btn">3.平面</button>
				<button id="temp4" class=" btn">4.立方</button>
				<button id="temp5" class=" btn">5.球体</button>
				<button id="temp6" class=" btn">6.円盤</button>
				<button id="temp7" class=" btn">7.円柱</button>
				<button id="temp8" class=" btn">8.テキスト</button>
				<button id="temp9" class=" btn">9.アニメーション</button>
				<!-- /可変-->

				<!-- /ボタンの一覧 -->
				<button id="clrbtn" class="btn">⑦消去</button>
				<input class=" btn" type="submit" value="⑧検証" form="w3c">
			</div>
			<!-- DL -->
			<script>
				function dl() {
					var content = $id("editor").value;
					var blob = new Blob([content], { "type": "text/plain" });
					$id("download").href = window.URL.createObjectURL(blob);
				}
			</script>
			<!-- /DL -->
		</div>
		<form target="_blank" id="w3c" method="post" enctype="multipart/form-data" action="https://validator.w3.org/check">
			<textarea id="w3cta" name="fragment" style="display:none;"></textarea>
			<input type="hidden" name="prefill" value="0">
			<input type="hidden" name="doctype" value="Inline">
			<input type="hidden" name="prefill_doctype" value="html5">
		</form>
		<script src="editor.js"></script>
		<script src="course/sample.js"></script>
	</body>
</html>
